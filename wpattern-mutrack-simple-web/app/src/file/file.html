                                            	</div>

                                                <div>
                                                     <input type="text" placeholder="Nome Image" ng-model="fileupload.image"   >

       <input id="myFile"  type="file" class="btn btn-danger btn-xs"   ng-model="fileupload.file" accept="image/*"

       <button onclick="myFunction()"  type="submit" class="btn btn-success btn-s" ng-hide="!showAddEditformulario">

                      <button type="reset"  class="btn btn-danger btn-s">

  <div>

                  <tr>

                  </tbody>
                    </table>
              </div>


 </form>
